<h1>Add a user</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <mat-form-field>
            <input matInput formControlName="lastname" placeholder="User lastname">
            <mat-error *ngIf="c['lastname'].touched && c['lastname'].errors">
                Lastname is required so it cannot be empty
            </mat-error>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field>
            <input matInput formControlName="firstname" placeholder="User firstname">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field>
            <input matInput formControlName="birthdate" placeholder="User birthdate">
            <mat-error *ngIf="c['birthdate'].touched && c['birthdate'].errors">
                Birthdate is required so it cannot be empty
            </mat-error>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field>
            <input matInput formControlName="role_id" placeholder="User role id">
            <mat-error *ngIf="c['role_id'].touched && c['role_id'].errors">
                Role id is required so it cannot be empty
            </mat-error>
        </mat-form-field>
    </div>

    <div class="form-group">
        <button mat-raised-button color="primary" [disabled]="form.invalid">Add</button>
    </div>
</form>
