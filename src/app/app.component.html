<div id="user-toolbar">
    <div>
      <button [ngClass]="{
        'tri-state-button': true,
        'no-state': true
      }"
      (click)="handleUserSelection()">
    {{ buttonStateContent }} </button>
    </div>
    <div>
      {{ getSelectedUsers() }} / {{ users.length }}
    </div>
  </div>

<ul>
    <ng-container *ngFor="let user of users">
        <li
        [ngClass]="{'admin': user.role === 'Admin',
        'contributor': user.role === 'Contributor',
        'visitor': user.role === 'Visitor',
        'striked': user.isSelected}"
        (click)="toggleUserSelection(user)"
        >
            {{ user.lastname }} {{ user.firstname }}
            <button type="button" *ngIf="user.isSelected" (click)="removeUser(user)">x</button>
        </li>
    </ng-container>
</ul>

<input [type]="showPassword ? 'text' : 'password'">
<button type="button" [disabled]="showPassword" (click)="toggleShowPassword()">Show</button>
